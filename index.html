<!doctype html>
<html lang="en">  
<head>  
    <meta charset="utf-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />  
    <title>Stock Order Manager — Table View</title>  
    <link rel="stylesheet" href="styles.css">
</head>  
<body>  
<div class="app">    
    <header style="margin-bottom:14px">  
        <h1>Stock Order Manager</h1>  
        <p class="lead">Table View • Clean UI • PDF Invoice</p>  
    </header>    
    
    <section class="card">  
        <form id="addForm" onsubmit="return false" style="display:flex;flex-direction:column;gap:12px">  
            <div>  
                <label>Product Name</label>  
                <input id="productName" placeholder="e.g. Charger Cable" type="text" />  
            </div>  
            <div>  
                <label>Supplier / Order Ref</label>  
                <input id="orderName" placeholder="e.g. Supplier A / PO-123" type="text" />  
            </div>  

            <div style="display:flex;gap:10px">  
                <button class="btn primary" id="addBtn" type="button">Add to Table</button>  
                <button class="btn secondary" id="importBtn">Import</button>  
            </div>  
        </form>  

        <div class="table-container">
            <table id="stockTable">
                <thead>
                    <tr>
                        <th style="width:40%">Product</th>
                        <th style="width:35%">Ref</th>
                        <th style="width:25%">Action</th>
                    </tr>
                </thead>
                <tbody id="list">
                    </tbody>
            </table>
        </div>

    </section>    
    
    <div class="pdf-box">  
        <div class="pdf-icon">PDF</div>  
        <div class="pdf-info">  
            <div class="pdf-title">Orders_Report.pdf</div>  
            <div class="pdf-sub">Print Table to PDF</div>  
        </div>  
        <button class="pdf-download">Share</button>  
    </div>  
</div>  

<script src="JavaScript.js"></script>

</body>  
</html>
