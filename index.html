<!doctype html>
<html lang="en">  
<head>  
    <meta charset="utf-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />  
    <title>Stock Order Manager — 9:16 Clean UI</title>  
    
    <link rel="stylesheet" href="styles.css">
</head>  
<body>  
<div class="app">    
    <header style="margin-bottom:14px">  
        <h1>Stock Order Manager</h1>  
        <p class="lead">Clean 9:16 UI • Multi-Colour • WhatsApp PDF Style</p>  
    </header>    
    
    <section class="card">  
        <form id="addForm" onsubmit="return false" style="display:flex;flex-direction:column;gap:12px">  
            <div>  
                <label>Product Name</label>  
                <input id="productName" placeholder="e.g. Charger Cable" type="text" />  
            </div>  
            <div>  
                <label>Supplier / Order Ref</label>  
                <input id="orderName" placeholder="e.g. Supplier A / PO-123" type="text" />  
            </div>  

            <div style="display:flex;gap:10px">  
                <button class="btn primary" id="addBtn" type="button">Add</button>  
                <button class="btn secondary" id="importBtn">Import</button>  
            </div>  
        </form>  

        <div class="list" id="list"></div>

    </section>    
    
    <div class="pdf-box">  
        <div class="pdf-icon">PDF</div>  
        <div class="pdf-info">  
            <div class="pdf-title">Orders_Report.pdf</div>  
            <div class="pdf-sub">248 KB • Ready to Share</div>  
        </div>  
        <button class="pdf-download">Share</button>  
    </div>  
</div>  

<script src="JavaScript.js"></script>

</body>  
</html>
